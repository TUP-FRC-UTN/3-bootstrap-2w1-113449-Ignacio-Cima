<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid bg-primary py-5">
        <div class="container text-white">
            <h1 class="display-3">Bienvenidos</h1>
            <p class="lead">Bienvenidos a Programación III</p>
        </div>
    </div>

    <div class="container py-4">
        <form action="">
            <h4>Datos Personales</h4>
            <hr>
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-12">
                    <label for="">Nombre</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-12">
                    <label for="">Apellido</label>
                    <input type="text" name="ape" id="ape" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-12">
                    <label for="">DNI</label>
                    <input type="number" name="dni" id="dni" class="form-control">
                </div>
            </div><br>

            <h4>Correo Electrónico</h4>
            <hr>
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-12">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group col-lg-6 col-md-12">
                    <label for="">Contraseña</label>
                    <input type="password" name="pass" id="pass" class="form-control">
                </div>
            </div> <br>
            
            <h4>Dirección</h4>
            <hr>
            <div class="form-row">
                <div class="form-group col-lg-4 col-md-12">
                    <label for="">Barrio</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-12">
                    <label for="">Calle</label>
                    <input type="text" name="ape" id="ape" class="form-control">
                </div>
                <div class="form-group col-lg-4 col-md-12">
                    <label for="">Altura</label>
                    <input type="number" name="dni" id="dni" class="form-control">
                </div>
            </div><br>

            <h4>Residencia</h4>
            <hr>
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-12">
                    <label for="">País</label>
                    <select name="pais" id="pais" class="form-control" aria-placeholder="Paises">
                        <option value="a">Argentina</option>
                        <option value="b">Brasil</option>
                        <option value="u">Uruguay</option>
                        <option value="c">Colombia</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-md-12">
                    <label for="">Provincia</label>
                    <select name="provincia" id="" class="form-control" aria-placeholder="Provincias">
                        <option value="">Buenos Aires</option>
                        <option value="">Córdoba</option>
                        <option value="">Chubut</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="form-group col-6 text-center">
                    <button type="reset" class="btn btn-primary">Cancelar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
