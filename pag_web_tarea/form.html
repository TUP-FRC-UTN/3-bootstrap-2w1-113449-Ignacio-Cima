<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/estilos/estilo.css" />
    <title>Q10 | Formulario</title>
  </head>
  <body id="form">
    <!--Navegador-->
    <nav class="navegador navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Q10</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavDropdown"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#carrusel"
              >Nosotros<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cards">Planes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pie">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Formulario-->
    <section>
      <form action="" >
        <div class="container mt-5" id="formulario">
          <div class="form-row p-5">
            <div class="form-group col-lg-4 col-md-12">
              <label for="">Nombre</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-lg-4 col-md-12">
              <label for="">Apellido</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-lg-4 col-md-12">
              <label for="">DNI</label>
              <input type="number" class="form-control" />
            </div>
            <div class="form-group col-lg-6 col-md-12">
              <label for="">Email</label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group col-lg-6 col-md-12">
              <label for="">Contraseña</label>
              <input type="password" name="pass" id="pass" class="form-control">
            </div>
            <div class="form-row col-12 pt-4">
              <div class="form-group col-12">
                <label for="">Tipo de Plan: </label>
              </div>
              <div class="form-group col-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">2 días</label>
                </div>
              </div>
              <div class="form-group col-3">
                <div class="form-check form-check-inline col-4">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">3 días</label>
                </div>
              </div>
              <div class="form-group col-4">
                <div class="form-check form-check-inline col-4">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                  <label class="form-check-label" for="inlineCheckbox3">Pase libre</label>
                </div>
              </div>
              <div class="form-group col-2">
                <div class="form-check form-check-inline col-4">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                  <label class="form-check-label" for="inlineCheckbox3">Cardio</label>
                </div>
              </div>
            </div>
            <div class="form-group col-6 text-center pt-5">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div class="form-group col-6 text-center pt-5">
              <button type="reset" class="btn btn-primary">Cancelar</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
